<template id="todoTemplate">
  <li class="todo flex items-center bg-slate-100 p-4 rounded my-2">
    <input class="mr-2" type="checkbox">
    <label class="name flex-grow mb-0 font-normal"></div>
  </li>
</template>

<form class="todo-form">
  <input class="text-lg w-full" autofocus name="todo" placeholder="Add a todo and press Enter...">
</form>

<ul id="todos"></ul>

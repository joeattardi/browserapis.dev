<!-- This template is used to render each todo item. -->
<template id="todoTemplate">
  <li class="todo flex items-center bg-gray-100 dark:bg-gray-500 dark:text-white p-2 shadow-inner rounded my-2">
    <input class="mr-2" type="checkbox">
    <label class="cursor-pointer name flex-grow mb-0 font-normal"></label>
    <div class="dueDate"></div>
  </li>
</template>

<form class="todo-form">
  <fieldset class="p-4 bg-slate-100">
    <div class="flex space-x-4 items-end">
      <div class="field flex-grow">
        <label htmlFor="description" htmlFor="due">Description</label>
        <input id="description" class="text-lg w-full" autofocus name="todo" placeholder="Take out the trash">
      </div>
      <div class="field">
        <label htmlFor="due">Due</label>
        <input id="due" type="date" placeholder="Due" name="due">
      </div>
      <button class="mb-4">Add</button>
    </div>
  </fieldset>
</form>

<ul id="todos"></ul>

<template id="result-template-noMatch">
  <div>
    <h4 class="url"></h4>
    <div class="details">❌ URL does not match pattern</div>
  </div>
</template>

<template id="result-template-match">
  <div>
    <h4 class="url"></h4>
    <div class="details">✅ URL matches pattern</div>
    <ul class="details">
    </ul>
  </div>
</template>


<div class="wrapper">
  <form>
    <fieldset class="mb-6">
      <legend class="is-size-5">URL patterns</legend>
      <div class="field">
        <label class="label" for="url">Host name</label>
        <div class="control">
          <input class="input" id="hostname" type="text" autofocus name="hostname">
        </div>
      </div>
      <div class="field">
        <label class="label" for="url">Path name</label>
        <div class="control">
          <input class="input" id="pathname" type="text" autofocus name="pathname">
        </div>
      </div>
    </fieldset>
    <div class="field">
      <label class="label" for="url">URL to match</label>
      <div class="control">
        <input class="input" id="url" type="url" required autofocus name="url">
      </div>
    </div>
    <div class="form-actions">
      <button class="button">Check URL</button>
    </div>
  </form>
  <div id="results"></div>
</div>

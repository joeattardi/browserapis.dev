<template id="result-template-noMatch">
  <div class="bg-slate-50 p-4 rounded-md">
    <h4 class="url text-2xl mb-2"></h4>
    <div class="my-2">❌ URL does not match pattern</div>
  </div>
</template>

<template id="result-template-match">
  <div class="bg-slate-50 p-4 rounded-md shadow-inner">
    <h4 class="url text-2xl mb-2"></h4>
    <div class="my-2">✅ URL matches pattern</div>
    <div class="my-2 font-bold">Match details:</div>
    <ul class="details">
    </ul>
  </div>
</template>


<form>
  <fieldset class="mb-6">
    <legend class="is-size-5">URL patterns</legend>
    <div class="field">
      <label class="label" for="url">Host name</label>
      <input class="w-full" id="hostname" type="text" autofocus name="hostname">
    </div>
    <div class="field">
      <label class="label" for="url">Path name</label>
      <input class="w-full" id="pathname" type="text" name="pathname">
    </div>
  </fieldset>
  <div class="field">
    <label class="label" for="url">URL to match</label>
    <input class="w-full" id="url" type="url" required name="url">
  </div>
  <div class="form-actions">
    <button>Check URL</button>
  </div>
</form>
<div id="results"></div>

<form id="urlForm">
  <div class="field">
    <label for="baseUrl">Base URL</label>
    <input id="baseUrl" class="w-full" value="https://example.com" required>
  </div>
  <div class="field">
    <label for="relativePath">Relative Path</label>
    <input id="relativePath" class="w-full" value="/api/foo/bar" required>
  </div>
  <button>Get URL</button>
  <div id="result" class="bg-blue-200 p-4 mt-4 hidden">
    <h3 class="text-xl">Full URL</h3>
    <p></p>
  </div>
</form>

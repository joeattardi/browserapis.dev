<!-- This template is used to render URL parsing results. -->
<template id="url-card">
  <div class="bg-slate-50 dark:bg-slate-700 p-4 rounded-md my-2">
    <h4 class="url text-xl mb-4 mt-0"></h4>
    <div>
      <dl></dl>
    </div>
  </div>
</template>

<form>
  <div class="field">
    <label for="url">URL</label>
    <input class="w-full" id="url" type="url" required name="url" placeholder="Enter a URL...">
  </div>
  <div>
    <button>Parse URL</button>
  </div>
</form>

<div id="resultsContainer" class="hidden">
  <h3 class="text-xl">Results</h4>
  <div id="results"></div>
</div>

<template id="url-card">
  <div class="bg-slate-50 p-4 rounded-md">
    <h4 class="url text-xl mb-4"></h4>
    <div>
      <dl></dl>
    </div>
  </div>
</template>


<form>
  <div class="field">
    <label for="url">URL</label>
    <input class="w-full" id="url" type="url" required autofocus name="url" placeholder="Enter a URL...">
  </div>
  <div>
    <button>Parse URL</button>
  </div>
</form>

<div id="resultsContainer" class="hidden">
  <h3 class="text-xl">Results</h4>
  <div id="results"></div>
</div>

<template id="contactTemplate">
  <div class="flex items-center bg-stone-100 dark:bg-stone-700 p-4 rounded-md shadow">
    <div class="flex-grow">
      <div class="text-xl font-bold name"></div>
      <div class="email"></div>
    </div>
    <button class="delete text-xl" title="Delete Contact">&times;</button>
  </div>
</template>

<form id="addForm" class="bg-slate-100 dark:bg-slate-700 p-4 rounded">
  <div class="flex flex-col md:flex-row items-stretch">
    <div class="field mr-4 md:flex-grow">
      <label for="name">Name</label>
      <input required class="w-full" name="name" id="name">
    </div>
    <div class="field mr-4 md:flex-grow">
      <label for="email">Email</label>
      <input required class="w-full" name="email" type="email" id="email">
    </div>
    <div class="field self-end">
      <button>Add Contact</button>
    </div>
  </div>
</form>

<div class="p-4" id="search">
  <input type="search" class="w-full" placeholder="Search contacts...">
</div>

<div id="contacts">
</div>

<div id="emptyMessage" class="text-center py-4">
  <h2 class="text-2xl">No contacts found</h2>
</div>

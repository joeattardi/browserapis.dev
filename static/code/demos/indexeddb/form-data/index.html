<form>
  <div class="flex flex-wrap flex-col sm:flex-row">
    <div class="field w-full sm:w-1/3 mr-4">
      <label for="firstName">First name</label>
      <input class="w-full" id="firstName" name="firstName" />
    </div>
    <div class="field w-full sm:w-auto sm:flex-grow">
      <label for="lastName">Last name</label>
      <input class="w-full" id="lastName" name="lastName" />
    </div>
  </div>

  <div class="w-full flex flex-wrap">
    <div class="field w-1/3 pr-4">
      <label for="address">Address</label>
      <input class="w-full" id="address" name="address" />
    </div>
    <div class="field pr-4">
      <label class="w-full" for="city">City</label>
      <input id="city" name="city" />
    </div>
    <div class="field">
      <label for="state">State</label>
      <input id="state" name="state" class="w-24"/>
    </div>
  </div>

  <div class="field">
    <label for="dob">Date of birth</label>
    <input id="dob" name="dob" type="date" />
  </div>

  <button>Save</button>
</form>

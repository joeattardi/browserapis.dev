<div class="font-bold text-xl">WebSocket Client</div>

<div class="my-4">
  <div class="mb-2 uppercase text-sm">Connection Status</div>
  <div class="p-2 dark:bg-gray-600 bg-gray-200" id="status">Not Connected</div>
</div>

<div class="field">
  <label for="url">WebSocket URL</label>
  <div class="flex items-center w-full space-x-4">
    <input class="flex-grow w-full" id="url" type="url" required autofocus name="url" placeholder="Enter a URL..."
      value="wss://ws.postman-echo.com/raw">
    <button type="button" class="w-32" id="connectButton">Connect</button>
  </div>
</div>
<div>
</div>

<form id="messageForm" disabled>
  <div class="field">
    <label for="message">Message</label>
    <div class="flex items-center w-full space-x-4">
      <input disabled class="w-full disabled:opacity-50" id="message" type="text" required autofocus name="message"
        placeholder="Enter a message...">
      <button id="messageSubmit" class="w-32" disabled>Send</button>
    </div>
  </div>
</form>

<div id="messages">
  <div class="text-2xl">Log</div>
  <ul class="pl-4"></ul>
</div>
